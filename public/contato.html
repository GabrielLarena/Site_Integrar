<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrar Jr.</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer>
  // Script do Menu  
  document.addEventListener("DOMContentLoaded", () => {
    const burger = document.getElementById("burger");
    const nav = document.getElementById("nav");

    // Abir/fechar com o clique no burger
    burger.addEventListener("click", (e) => {
      e.stopPropagation(); // evita que o clique no botão seja considerado "fora"
      nav.classList.toggle("mobile-show");
      nav.classList.toggle("mobile-hidden");
    });

    // Fechar ao clicar fora do menu
    document.addEventListener("click", (e) => {
      const isClickInside = nav.contains(e.target) || burger.contains(e.target);
      if (!isClickInside && nav.classList.contains("mobile-show")) {
        nav.classList.remove("mobile-show");
        nav.classList.add("mobile-hidden");
      }
    });

    // Fechar automaticamente se a tela mudar para desktop
    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) { // ajuste o breakpoint conforme seu layout
        nav.classList.remove("mobile-show");
        nav.classList.add("mobile-hidden");
      }
    });
  });
</script>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo Integrar Jr." class="logo">
    <button id="burger" class="burger">☰</button>
    <nav id="nav" class="nav mobile-hidden">
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#servicos">Serviços</a></li>
        <li><a href="index.html#parceiros">Parceiros</a></li>
        <li><a href="carreira.html">Carreiras</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>  

  <main class="main-container contato-section">
    <h1>Entre em Contato</h1>
    <p>Preencha o formulário abaixo e retornaremos em breve.</p>

    <form class="contato-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>

      <label for="servico">Serviço desejado:</label>
      <select id="servico" name="servico" required>
        <option value="">Selecione</option>
        <option value="consultoria">Consultoria Empresarial</option>
        <option value="marketing">Marketing Estratégico</option>
        <option value="tecnologia">Soluções Tecnológicas</option>
        <option value="outro">Outro</option>
      </select>

      <label for="mensagem">Descreva seu projeto:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit" class="cta">Enviar</button>
    </form>
  </main>

   <!-- Footer -->
<footer class="footer">
  <div class="footer-top">
    <div class="footer-left">
      <img src="img/logo.png" alt="Simbolo Integrar Jr." class="footer-logo" />
      <div class="footer-socials">
        <a href="https://facebook.com/integrarjr" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com/integrarjr" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com/company/integrarjr" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
    <div class="footer-links">
      <a href="sobre.html">Sobre nós</a>
      <a href="carreira.html">Carreiras</a>
      <a href="contato.html">Contato</a>
    </div>
  </div>
  <p class="footer-bottom">© Integrar Jr. 2025. Todos os direitos reservados.</p>
</footer>
</body>
</html>
