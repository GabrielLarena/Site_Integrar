<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato | Integrar Jr</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const burger = document.getElementById("burger");
      const nav = document.getElementById("nav");

      burger.addEventListener("click", () => {
        nav.classList.toggle("mobile-show");
        nav.classList.toggle("mobile-hidden");
      });
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/logo.png" alt="Logo Integrar Jr." class="logo">
    </div>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#servicos">Serviços</a></li>
        <li><a href="index.html#parceiros">Parceiros</a></li>
        <li><a href="carreira.html">Carreiras</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container contato-section">
    <h1>Entre em Contato</h1>
    <p>Preencha o formulário abaixo e retornaremos em breve.</p>

    <form class="contato-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>

      <label for="servico">Serviço desejado:</label>
      <select id="servico" name="servico" required>
        <option value="">Selecione</option>
        <option value="consultoria">Consultoria Empresarial</option>
        <option value="marketing">Marketing Estratégico</option>
        <option value="tecnologia">Soluções Tecnológicas</option>
        <option value="outro">Outro</option>
      </select>

      <label for="mensagem">Descreva seu projeto:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit" class="cta">Enviar</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <div class="footer-left">
        <img src="img/logo.png" alt="Simbolo Integrar Jr." class="footer-logo" />
        <div class="footer-socials">
          <a href="https://facebook.com/integrarjr" aria-label="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f social-icon"></i></a>
          <a href="https://instagram.com/integrarjr" aria-label="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram social-icon"></i></a>
          <a href="https://linkedin.com/company/integrarjr" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin social-icon"></i></a>
        </div>
      </div>
      <div class="footer-links">
        <a href="sobre.html">Sobre nós</a>
        <a href="carreira.html">Carreiras</a>
        <a href="contato.html">Contato</a>
      </div>
    </div>
    <p class="footer-bottom">© Integrar Jr. 2025. Todos os direitos lorem ipsum.</p>
  </footer>
</body>
</html>
